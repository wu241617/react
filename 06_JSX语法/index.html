<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
			main,section{
				display:block;
			}
			main{
				width:30rem;
				height:auto;
				padding:1rem;
				margin:2rem auto 0;
				box-shadow:0 0 0.5rem 0.5rem #666;
				border-radius:1rem;
				font-size:0.7rem;
				font-family:微软雅黑;
			}
			h3{
				width:100%;
				height:2rem;
				text-align:center;
				line-height:2rem;
				background-color:black;
				color:white;
				margin:0.5rem 0;
			}
			ul{
				list-style-position:inside;
				padding:1rem;
			}
			ul>li{
				margin:0.5rem 0;
			}
		</style>
		<style>
			@media (max-width:450px){
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
		<title>JSX语法</title>
	</head>
	<body>
		<main>
			<section>
				<h3>JSX语法</h3>
				<ul>
					<li>使用{}，来渲染不同类型的值，{}里面是JS代码</li>
					<li>属性绑定不加封号，直接用{xxx}。</li>
					<li>在使用for,forEach,map循环数组时，要给直接元素添加key值</li>
					<li>JSX语法中，要求单标签自闭合，其他标签成对出现。</li>
					<li>在JSX中，绑定类属性使用className,在label标签中，使用htmlFor来代替for。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
