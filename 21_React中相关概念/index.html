<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalale=no,viewport-fit=cover">
    <link rel="stylesheet" href="./index.css">
    <style>
        @media (max-width:450px){
            main{
                width:auto;
                height:auto;
                padding:0;
                margin:0;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h3>React中的单向数据流？</h3>
            <ul>
                <li>由父组件传递给子组件的数据，不能在子组件中直接修改，只能被使用。</li>
                <li>要在子组件中改变父组件传递过来的数据，必须由父组件传递给子组件改变数据的函数。子组件在调用父组件传递过来的操作函数来修改数据。</li>
                <li>单项数据流，为了防止因组件多次调用，数据修改混乱的问题。/li>
            </ul>
        </section>
        <section>
            <h3>React和jQuery结合使用？</h3>
            <ul>
                <li>可以结合使用。React 可以局部的使用，只在 id='root' 的DIV在进行渲染和使用操作。</li>
            </ul>
        </section>
        <section>
            <h3>什么是函数式编程？</h3>
            <ul>
                <li>以函数块为单位进行编程</li>
                <li>可以使得程序代码结构清晰，代码功能用途明确。对于代码的测试有利。</li>
            </ul>
        </section>
    </main>
</body>
